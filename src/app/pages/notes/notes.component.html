<app-header></app-header>

<section id="notes-pages">
  <h2>Notes</h2>

  @if (hasError) {
    <h2>No se han podido cargar las notas.</h2>
    <p>API no disponible en este momento</p>
  } @else if (isLoading) {
    <h2>Cargando...</h2>
  } @else {
    <ul class="note-list">
      <li>
        <app-create-note></app-create-note>
      </li>
      @for (note of noteServices.notes; track note.id) {
        <li>
          <app-note-card [note]="note"></app-note-card>
        </li>
      }
    </ul>
  }
</section>
